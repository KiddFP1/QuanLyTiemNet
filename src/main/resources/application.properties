spring.application.name=QuanLyTiemNet

# Character Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
spring.messages.encoding=UTF-8

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=tiemnet;trustServerCertificate=true;encrypt=true;characterEncoding=UTF-8;useUnicode=true
spring.datasource.username=sa
spring.datasource.password=1234

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# SQL Initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Server Configuration 
server.port=8080

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.quanlytiemnet=DEBUG
logging.level.org.springframework.security.config.annotation.authentication.configuration=ERROR