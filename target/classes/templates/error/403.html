<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>403 - Access Denied</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h1 class="display-4">403</h1>
                <h2>Access Denied</h2>
                <p class="lead">Sorry, you don't have permission to access this page.</p>
                <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EMPLOYEE')">
                    <a href="/admin/employees" class="btn btn-primary">Back to Home</a>
                </div>
                <div sec:authorize="hasRole('ROLE_USER')">
                    <a href="/member/dashboard" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
